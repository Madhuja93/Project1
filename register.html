<section id="register">
  <div class="form-box">
    <div class="button-box">
      <div id="btn"></div>
      <button type="button" class="toggle-btn" onclick="signup()">
        Sign In
      </button>
      <button type="button" class="toggle-btn" onclick="signin()">
        Sign Up
      </button>
    </div>

    <form id="signin" class="input-group">
      <input type="text" class="input-field" placeholder="User Name" required />
      <input type="text" class="input-field" placeholder="Password" required />
      <input type="checkbox" class="check-box" /><span>Remember Password</span>
      <button type="submit" class="submit-btn">Sign In</button>
    </form>

    <form id="signup" class="input-group">
      <input type="text" class="input-field" placeholder="User Name" required />
      <input
        type="email"
        class="input-field"
        placeholder="Email Address"
        required
      />
      <input
        type="password"
        class="input-field"
        placeholder="Password"
        required
      />
      <input type="checkbox" class="check-box" /><span
        >I Agree to the Terms and Conditions</span
      >
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
  </div>
</section>
