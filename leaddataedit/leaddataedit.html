<section id="register">
  <div class="form-box">
    <h3>Update Lead Data</h3>

    <form id="signin" class="lead-registration">
      First Name :
      <input
        type="text"
        id="firstNameEdit"
        class="input-field"
        placeholder="First Name"
        required
      />
      Last Name :
      <input
        type="text"
        id="lastNameEdit"
        class="input-field"
        placeholder="Last Name"
        required
      />
      Email :
      <input
        id="emailEdit"
        type="email"
        class="input-field"
        placeholder="Email Address"
        required
      />
      Password :
      <input
        id="passwordEdit"
        type="password"
        class="input-field"
        placeholder="Password"
        required
      />

      <button type="submit" onclick="onUpdateButtonClick()" class="submit-btn">
        Update
      </button>
    </form>
  </div>
</section>
